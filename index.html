<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 40px;
        }
        .loading {
            font-size: 20px;
            color: #444;
        }
    </style>

    <script>
        (function () {
            const query = window.location.search || "";
            const deepLink = "sunnatmubarak://auth-callback" + query;

            // Redirect instantly
            window.location.replace(deepLink);

            // Show fallback button if needed
            setTimeout(() => {
                document.getElementById("fallback").style.display = "block";
            }, 1000);
        })();
    </script>
</head>
<body>

    <p class="loading">Redirecting to Sunnat Mubarak appâ€¦</p>

    <div id="fallback" style="display:none; margin-top:20px;">
        <a id="manualLink" href="#">Tap here if not redirected</a>

        <script>
            const query = window.location.search || "";
            const deepLink = "sunnatmubarak://auth-callback" + query;
            document.getElementById("manualLink").href = deepLink;
        </script>
    </div>

</body>
</html>
