<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SM40 Redirect</title>
</head>
<body>
<script>
// Extract ?code=xxxxx
const params = new URLSearchParams(window.location.search);
const code = params.get("code");

// Send deep link back to the app
if (code) {
    window.location.href = `sunnatmubarak://auth-callback?code=${code}`;
}
</script>
<h2>Redirecting...</h2>
</body>
</html>
